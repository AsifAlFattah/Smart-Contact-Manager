<!DOCTYPE html>
<html lang="en" th:fragment="parent(content,title,script)" xmlns:th="http://www.thymeleaf.org" class=" ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-th-replace="${title}">Base</title>
    <!-- FlowBite Components -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    <!-- FontAwesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CSS -->
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}">
    <link rel="shortcut icon" data-th-href="@{'/images/code.png'}" type="image/x-icon">
</head>
<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">

    <!-- Common Header -->
     <header>
        <div data-th-replace="navbar :: navbar">

        </div>
     </header>

    <!-- Main Content -->
     <section data-th-replace="${content}">

     </section>

     <!-- Common Footer -->
      <footer>

      </footer>

    <!-- FlowBite JS -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script data-th-src="@{/js/script.js}"></script>
    <th:block data-th-replace="${script}"></th:block>
</body>
</html>
