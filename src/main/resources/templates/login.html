<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::title}, ~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!-- Main Content -->
     <section id="content">
      
      <div class="grid grid-cols-12 mt-6">

         <div class="col-span-4"></div>
         <div class="col-span-12 md:col-span-4">
            <!-- Card -->
            <div
               class="block p-6 bg-white border-t-8 border-green-700 rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-green-400 dark:hover:bg-gray-700">

               <!-- Message Box -->
               <div data-th-replace="message :: messagebox"></div>

               <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here</h5>
               <hr>

               <div th:if="${param.error}" class="text-red-700 dark:text-red-400">
                  Invalid username and password.</div>
               <div th:if="${param.logout}" class="text-red-700 dark:text-red-400">
                  You have been logged out.</div>

               <!-- Form -->
               <form data-th-action="@{'/authenticate'}" method="POST" class="mt-5">
                  
                  <!-- Email (username) -->
                  <div class="mb-3">
                     <label for="email"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                     <input type="email"  id="email" name="userEmail"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="name@codeprophet.com" required />
                        <!-- Validation -->
                        <!-- <p data-th-if="${#fields.hasErrors('userEmail')}" data-th-errors="*{userEmail}" class="px-1 py-2 text-red-600">
                        
                        </p> -->
                  </div>
                  <!-- Password -->
                  <div class="mb-3">
                     <label for="password"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                     <input type="password"  id="password" name="password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="type your password here.." required />
                        <!-- Validation -->
                        <!-- <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}" class="px-1 py-2 text-red-600">
                        
                        </p> -->
                  </div>
                  
                  <!-- Button -->
                  <div class="mb-3 flex justify-center space-x-3">
                     <button type="submit" class="px-3 py-2 bg-blue-600 text-white rounded">Login</button>
                     <button type="reset" class="px-3 py-2 bg-red-600 text-white rounded">Reset</button>
                  </div>

               </form>

            </div>
         </div>

      </div>
      
     </section>

     <script>
        console.log("Login Page");
     </script>
</body>
</html>
